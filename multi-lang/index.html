<html ng-app="multi-lang-app">

<head>

    <meta charset="utf-8">
    <title ng-bind='"page.title" | translate'>Multilanguage App : English</title>    
    <meta name="viewport" content="width=device-width">

    <script src="node_modules/angular/angular.min.js"></script>

    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>    
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate.js"></script>

    <script src="node_modules/angular-translate/dist/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate-handler-log/angular-translate-handler-log.min.js"></script>
    <script src="node_modules/angular-dynamic-locale/dist/tmhDynamicLocale.min.js"></script>

    <script src="js/app.js"></script>

</head>

<body>

    <div ng-controller="languageController">
        <p>Select Language:</p>
        <select ng-model="currentLocaleDisplayName" ng-change="changeLanguage(currentLocaleDisplayName)" ng-options="locale_name for locale_name in localesDisplayNames">
        </select>                
        <li><a href="#">{{"page.index.home" | translate}}</a></li>
        <li><a href="#">{{"page.contact_us" | translate}}</a></li>
        </li>
    </div>
</body>

</html>
